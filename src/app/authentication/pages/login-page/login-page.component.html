<div class="login form">
  <header>Login</header>
  <form [formGroup]="myForm" (ngSubmit)="login()">
    <input type="text" placeholder="Enter your email" formControlName="email" />
    <span class="span-validator" *ngIf="isFieldValid('email')"
      >must be valid email address(contain @).
    </span>
    <input
      type="password"
      placeholder="Enter your password"
      formControlName="password"
    />
    <span class="span-validator" *ngIf="isFieldValid('password')"
      >must be at least 6 characters of length.
    </span>
    <a href="#">Forgot password?</a>

    <button [disabled]="myForm.invalid" class="form-btn">Login</button>
  </form>
  <div class="signup">
    <span class="signup"
      >Don't have an account?
      <label routerLink="/authentication/register">Signup</label>
    </span>
  </div>
</div>
