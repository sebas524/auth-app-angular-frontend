<div class="login form">
  <header>Login</header>
  <form [formGroup]="myForm" (ngSubmit)="login()">
    <input type="text" placeholder="Enter your email" formControlName="email" />
    <input
      type="password"
      placeholder="Enter your password"
      formControlName="password"
    />
    <a href="#">Forgot password?</a>

    <button class="form-btn" [disabled]="myForm.invalid">Login</button>
  </form>
  <div class="signup">
    <span class="signup"
      >Don't have an account?
      <label>Signup</label>
    </span>
  </div>
</div>
